global:
  scrape_interval:     10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'kong'
    scrape_interval: 5s
    metrics_path: '/metrics'
    scheme: 'http'
    static_configs:
      - targets: ['kong:8001']
